{% extends "base1.html" %}

{% block title %}Owner Dashboard{% endblock %}

{% block content %}
<div class="flex  justify-center  bg-gray-100">
    <div class="w-full max-w-md p-8 bg-white shadow-lg rounded-lg">
        <h2 class="text-2xl font-bold mb-4">Welcome, Owner {{ username }}</h2>
        <p>Manage your properties and settings here.</p>
        <br>
        <div class="space-y-4">
            <div>
                <label class="block font-semibold">Username:</label>
                <p >{{ username }}</p>
            </div>
            <div>
                <label class="block font-semibold">Email:</label>
                <p >{{ email }}</p>
            </div>
            <div>
                <label class="block font-semibold">Restaurant Name:</label>
                <p >{{ restaurant_name }}</p>
            </div>
            <div>
                <label class="block font-semibold">Restaurant Contact:</label>
                <p >{{ restaurant_contact }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
